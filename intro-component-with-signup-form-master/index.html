<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <section class="text">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
  </section>
  <section class="sign-up">
    <header><p><span>Try it free 7 days</span> then $20/mo. thereafter</p></header>
    <form action="">
      <div class="field">      
        <input type="text" name="firstName" placeholder="First Name" class="info" id="firstName" required>
        <label for="firstName">First Name</label>
        <img src="./images/icon-error.svg" class="icon-error" alt="icon-error">
        <span class="error"></span>
      </div>
      <div class="field">
        <input type="text" name="lastName" placeholder="Last Name" class="info" id="lastName" required>
        <label for="lastName">Last Name</label>
        <img src="./images/icon-error.svg" class="icon-error" alt="icon-error">
        <span class="error"></span>
      </div>
      <div class="field">
        <input type="email" name="email" placeholder="Email Address" class="info" id="mail" required>
        <label for="email">Email Address</label>
        <img src="./images/icon-error.svg" class="icon-error" alt="icon-error">
        <span class="error"></span>
      </div>
      <div class="field">
        <input type="password" name="password" placeholder="Password" class="info" id="PW" required>
        <label for="password">Password</label>
        <img src="./images/icon-error.svg" class="icon-error" alt="icon-error">
        <span class="error"></span>
      </div>
      <button type="submit" class="submit">Claim your free trial</button>
      <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
    </form> 
  </section>  


<script src="js/script.js"></script>
</body>
</html>
